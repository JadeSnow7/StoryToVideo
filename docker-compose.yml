# StoryToVideo Single-Machine Docker (Linux + NVIDIA GPU)
# - Host runs Ollama (not containerized)
# - Model/Gateway/Server/MySQL/Redis/MinIO run in Docker
# - SVD is enabled by default and can be disabled via SVD_ENABLED=0

services:
  model:
    build: ./model
    container_name: storytovideo-model
    # INTERNAL PORT ONLY - No host mapping to avoid conflict with gateway
    expose:
      - "8000"
    environment:
      # Host Ollama (requires: extra_hosts host.docker.internal:host-gateway)
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:0.5b}
      # Local GPU defaults (optional: switch to cloud providers via env)
      - IMAGE_PROVIDER=${IMAGE_PROVIDER:-local}
      - TTS_PROVIDER=${TTS_PROVIDER:-local}
      - DEVICE=${DEVICE:-cuda}
      # ALL PATHS USE /data as root for consistency with Gateway STATIC_ROOT
      - OUTPUT_DIR=/data/frames
      - CLIPS_DIR=/data/clips
      - AUDIO_DIR=/data/audio
      - STORYBOARD_DIR=/data/storyboard
      - FINAL_DIR=/data/final
      # SVD (image-to-video) settings
      - SVD_ENABLED=${SVD_ENABLED:-1}
      - SVD_STEPS=${SVD_STEPS:-6}
      - SVD_MAX_FRAMES=${SVD_MAX_FRAMES:-10}
      - SVD_MAX_SIDE=${SVD_MAX_SIDE:-448}
      - SVD_CPU_OFFLOAD=${SVD_CPU_OFFLOAD:-1}
      - SVD_LOW_VRAM=${SVD_LOW_VRAM:-1}
      # CUDA memory optimization
      - TORCH_CUDA_ALLOC_CONF=${TORCH_CUDA_ALLOC_CONF:-max_split_size_mb:128}
    volumes:
      - data_shared:/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - storytovideo-net

  gateway:
    build: ./gateway
    container_name: storytovideo-gateway
    # ONLY Gateway exposes 8000 to host (Model is internal only)
    ports:
      - "8000:8000"
    environment:
      # Model service endpoints (use container name, not localhost)
      - LLM_URL=http://model:8000/llm/storyboard
      - TXT2IMG_URL=http://model:8000/txt2img/generate
      - IMG2VID_URL=http://model:8000/img2vid/generate
      - TTS_URL=http://model:8000/tts/narration
      # CRITICAL: STATIC_ROOT must match Model output paths
      - STATIC_ROOT=/data
      - FINAL_DIR=/data/final
      - CLIPS_DIR=/data/clips
      - STORYBOARD_DIR=/data/storyboard
      - SD_IMG_WIDTH=${SD_IMG_WIDTH:-512}
      - SD_IMG_HEIGHT=${SD_IMG_HEIGHT:-288}
      - SD_IMG_STEPS=${SD_IMG_STEPS:-4}
      - SD_CFG_SCALE=${SD_CFG_SCALE:-1.5}
      - IMG2VID_MAX_FRAMES=${IMG2VID_MAX_FRAMES:-10}
      - IMG2VID_TIMEOUT=${IMG2VID_TIMEOUT:-240}
      # Smart fallback: disable img2vid calls after failures
      - IMG2VID_FAIL_FAST=${IMG2VID_FAIL_FAST:-1}
      - IMG2VID_DISABLE_AFTER_FAILURES=${IMG2VID_DISABLE_AFTER_FAILURES:-1}
      - IMG2VID_VALIDATE_OUTPUT=${IMG2VID_VALIDATE_OUTPUT:-1}
      - IMG2VID_MIN_BYTES=${IMG2VID_MIN_BYTES:-4096}
    volumes:
      - data_shared:/data
    depends_on:
      - model
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - storytovideo-net

  server:
    build: ./server
    container_name: storytovideo-server
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config/config.yaml
    volumes:
      - ./server/config/config.docker.yaml:/app/config/config.yaml:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      gateway:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/v1/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - storytovideo-net

  mysql:
    image: mysql:8.0
    container_name: storytovideo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: storydb2
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/doc/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-p12345678" ]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped
    networks:
      - storytovideo-net

  redis:
    image: redis:7-alpine
    container_name: storytovideo-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - storytovideo-net

  minio:
    image: minio/minio:latest
    container_name: storytovideo-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: story2video
      MINIO_ROOT_PASSWORD: s2v_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - storytovideo-net

# ============================================
# Volumes
# ============================================
volumes:
  data_shared:
    driver: local
  mysql_data:
    driver: local
  minio_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  storytovideo-net:
    driver: bridge
